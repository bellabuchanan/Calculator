<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <meta charset="utf-8"/>
    <title>Bella's Calculator</title>
</head>

<body>
    <h1>Welcome to Bella's Calulator</h1>

    <div id = "container">
        <div id = "display-container">
           <div id = "display-history"></div> 
           <div id = "display" class = "display"></div>
        </div>

        <div id="button-container">
            
            <div id = "clear" class = "btn clear">CE</div>
            <div id = "times" class = "btn num operator" value = "*">x</div>
            <div id = "divide" class = "btn num operator" value = "/">/</div>
            <div id = "plus" class = "btn num operator" value = "+">+</div>

            <div id = "seven" class = "btn num" value = "7">7</div>
            <div id = "eight" class = "btn num" value = "8">8</div>
            <div id = "nine" class = "btn num" value = "9">9</div>
            <div id = "minus" class = "btn num operator" value = "-">-</div>

            
            <div id = "four" class = "btn num" value = "4">4</div>
            <div id = "five" class = "btn num" value = "5">5</div>
            <div id = "six" class = "btn num" value = "6">6</div>
            <div id = "back" class = "btn back">&#x2190;</div>

            <div id = "one" class = "btn num" value = "1">1</div>
            <div id = "two" class = "btn num" value = "2">2</div>
            <div id = "three" class = "btn num" value = "3">3</div>
            <div id = "equals" class = "btn is-equals operator" value = "=">=</div>
            
            
            <div id = "point" class = "btn num" value = ".">.</div>
            <div id = "zero" class = "btn num is-zero" value = "0">0</div>
            

    </div>

    </div>

</body>

<script src='script.js'></script>
</html>
