<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <meta charset="utf-8"/>
    <title>Bella's Calculator</title>
</head>

<body>
    <h1>Welcome to Bella's Calulator</h1>

    <div id = "container">
        <div id = "display-container">
           <div id = "display-history"></div> 
           <div id = "display"></div>
        </div>

        <div id="button-container">
            <div id = "col1" class = "button-col">
                <div id = "clear" class = "btn">CE</div>
                <div id = "seven" class = "btn">7</div>
                <div id = "four" class = "btn">4</div>
                <div id = "one" class = "btn">1</div>
                <div id = "point" class = "btn">.</div>
            </div>
            
            <div id = "col2" class = "button-col">
                <div id = "times" class = "btn">x</div>
                <div id = "eight" class = "btn">8</div>
                <div id = "five" class = "btn">5</div>
                <div id = "two" class = "btn">2</div>
                <div id = "zero" class = "btn">0</div>
            </div>

            <div id = "col3" class = "button-col">
                <div id = "divide" class = "btn">/</div>
                <div id = "nine" class = "btn">9</div>
                <div id = "six" class = "btn">6</div>
                <div id = "three" class = "btn">3</div>
            </div>

            <div id = "col4" class = "button-col">
                <div id = "plus" class = "btn">+</div>
                <div id = "minus" class = "btn">-</div>
                <div id = "back" class = "btn">arrow</div>
                <div id = "equals" class = "btn">=</div>
            </div>
    </div>

    </div>

</body>

<script src='script.js'></script>
</html>
