<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">
    <meta charset="utf-8"/>
    <title>Bella's Calculator</title>
</head>

<body>
    <h1>Welcome to Bella's Calulator</h1>

    <div id = "container">
        <div id = "display-container">
           <div id = "display-history"></div> 
           <div id = "display" class = "display"></div>
        </div>

        <div id="button-container">
            
            <button id = "clear" class = "btn clear">CE</button>
            <button id = "times" class = "btn num operator" value = " * ">x</button>
            <button id = "divide" class = "btn num operator" value = " / ">/</button>
            <button id = "plus" class = "btn num operator" value = " + ">+</button>

            <button id = "seven" class = "btn num" value = "7">7</button>
            <button id = "eight" class = "btn num" value = "8">8</button>
            <button id = "nine" class = "btn num" value = "9">9</button>
            <button id = "minus" class = "btn num operator" value = " - ">-</button>

            
            <button id = "four" class = "btn num" value = "4">4</button>
            <button id = "five" class = "btn num" value = "5">5</button>
            <button id = "six" class = "btn num" value = "6">6</button>
            <button id = "back" class = "btn back">&#x2190;</button>

            <button id = "one" class = "btn num" value = "1">1</button>
            <button id = "two" class = "btn num" value = "2">2</button>
            <button id = "three" class = "btn num" value = "3">3</button>
            <button id = "equals" class = "btn is-equals operator" value = "=">=</button>
            
            <button id = "point" class = "btn num" value = ".">.</button>
            <button id = "zero" class = "btn num is-zero" value = "0">0</button>
            

    </div>

    </div>

</body>

<script src='script.js'></script>
</html>
